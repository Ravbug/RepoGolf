name: Update-Qt6
on: workflow_dispatch

jobs:
  update-qt6:
    name: Update Qt6
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Execute
        run: python3 repogolf.py qt6
      - name: git config
        run: |
          git config user.name github-actions[bot]
          git config user.email 22283943+github-actions[bot]@users.noreply.github.com
      - name: git commit
        run: git add output.json && git commit -m "Update Qt6"
      - name: git push
        run: git push origin HEAD:master
